<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Manager</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    {% endblock %}
</head>
<body>
    {% for message in get_flashed_messages() %}
    <div class="alert">{{ message }}</div>
    {% endfor %}
    <h2>
        Azure Manager
    </h2>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">主页</a></li>
            <li><a href="{{ url_for('accountadd') }}">添加待管理账户</a></li>
            <li><a href="https://github.com/testnobody/azure-manager">本项目地址</a></li>
        </ul>
    </nav>
    {% block content %}{% endblock %}
    <footer>
        <small>源仓库作者：<a href="https://github.com/1injex/azure-manager">@1injex</a> </small><br>
        <small>&copy; 2021 Powered by Flask</small>
    </footer>
</body>
</html>
