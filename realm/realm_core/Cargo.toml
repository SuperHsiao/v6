[package]
name = "realm_core"
version = "0.1.2"
authors = ["Realm Contributors"]
description = "Realm's core facilities."
repository = "https://github.com/zhboner/realm/realm_core"
readme = "README.md"
documentation = "https://docs.rs/realm_core"
keywords = ["network", "relay", "zero-copy", "websocket", "tls"]
edition = "2021"
license = "MIT"

[dependencies]
# realm
realm_io = "0.2.7"
realm_syscall = "0.1.3"
kaminari = { version = "0.7.2", optional = true }

# other
futures = "0.3"
log = "0.4"
lazy_static = "1"
pin-project = "1"
trust-dns-resolver = "0.21"
tokio = { version = "1", features = ["rt", "net", "time"] }

[features]
default = ["transport", "transport-boost"]
transport = ["kaminari"]
transport-boost = []
